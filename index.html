<!DOCTYPE html>
<html lang="zh-TW">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>心靈充電站 | 沉浸式療癒體驗</title>
    
    <!-- PWA Meta Tags -->
    <meta name="theme-color" content="#4a4036" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="default" />
    <meta name="apple-mobile-web-app-title" content="SoulStation" />
    <link rel="apple-touch-icon" href="https://cdn-icons-png.flaticon.com/512/3069/3069172.png" />
    <link rel="manifest" href="/manifest.json" />

    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@300;400;500;700&family=Playfair+Display:ital,wght@0,400;0,600;1,400&display=swap" rel="stylesheet">
    <style>
      :root {
        --c-bg: #fdfaf6;
        --c-accent: #8d7b68;
        --c-text: #4a4036;
      }

      body {
        font-family: 'Noto Sans TC', sans-serif;
        background-color: var(--c-bg); 
        color: var(--c-text);
        -webkit-tap-highlight-color: transparent;
        overflow-x: hidden;
      }
      
      /* Grainy Texture Overlay */
      .bg-grain {
        position: fixed;
        inset: 0;
        z-index: 50;
        pointer-events: none;
        opacity: 0.05;
        background-image: url('https://www.transparenttextures.com/patterns/stardust.png');
      }

      .bg-realistic {
        position: fixed;
        inset: 0;
        background-image: url('https://images.unsplash.com/photo-1494438639946-1ebd1d20bf85?q=80&w=2067&auto=format&fit=crop'); 
        background-size: cover;
        background-position: center;
        z-index: -2;
        filter: saturate(0.8) brightness(1.05);
      }

      .bg-overlay {
        position: fixed;
        inset: 0;
        background: radial-gradient(circle at 50% 50%, rgba(255, 255, 255, 0.2) 0%, rgba(253, 250, 246, 0.7) 100%);
        backdrop-filter: blur(2px);
        z-index: -1;
      }

      @keyframes float {
        0% { transform: translateY(0px) rotate(0deg); }
        50% { transform: translateY(-10px) rotate(1deg); }
        100% { transform: translateY(0px) rotate(0deg); }
      }
      .animate-float {
        animation: float 6s ease-in-out infinite;
      }
      
      @keyframes soft-fade-in {
        from { opacity: 0; transform: translateY(15px); }
        to { opacity: 1; transform: translateY(0); }
      }
      .animate-soft-in {
        animation: soft-fade-in 0.8s cubic-bezier(0.16, 1, 0.3, 1) forwards;
      }
      
      .glass-panel {
        background: rgba(255, 255, 255, 0.85);
        backdrop-filter: blur(20px);
        -webkit-backdrop-filter: blur(20px);
        border: 1px solid rgba(255, 255, 255, 0.5);
        box-shadow: 
          0 4px 6px -1px rgba(0, 0, 0, 0.05),
          0 20px 40px -12px rgba(88, 59, 36, 0.15);
      }
      
      .paper-stack {
        position: relative;
      }
      .paper-stack::before {
        content: '';
        position: absolute;
        inset: 0;
        background: white;
        transform: rotate(-1.5deg);
        z-index: -1;
        border-radius: 1.5rem;
        box-shadow: 0 5px 15px rgba(0,0,0,0.03);
        border: 1px solid rgba(0,0,0,0.02);
      }

      .serif-font {
        font-family: 'Playfair Display', serif;
      }

      .custom-scrollbar::-webkit-scrollbar {
        width: 3px;
      }
      .custom-scrollbar::-webkit-scrollbar-track {
        background: transparent;
      }
      .custom-scrollbar::-webkit-scrollbar-thumb {
        background: rgba(74, 64, 54, 0.1);
        border-radius: 10px;
      }

      @import url('https://fonts.googleapis.com/css2?family=Zeyada&display=swap');
      .font-handwriting {
        font-family: 'Zeyada', cursive;
        font-size: 1.4rem;
      }

      .washi-tape {
        background: rgba(245, 222, 179, 0.6);
        box-shadow: inset 0 0 10px rgba(0,0,0,0.05);
        mask-image: url('data:image/svg+xml;utf8,<svg viewBox="0 0 100 20" xmlns="http://www.w3.org/2000/svg"><path d="M0 0 L5 2 L10 0 L15 2 L20 0 L25 2 L30 0 L35 2 L40 0 L45 2 L50 0 L55 2 L60 0 L65 2 L70 0 L75 2 L80 0 L85 2 L90 0 L95 2 L100 0 V20 H0 Z" fill="black"/></svg>');
      }
    </style>

{

</head>
